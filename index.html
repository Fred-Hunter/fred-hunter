<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Fred Hunter</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	<style>
		html, body {
			height: 100%; /* Ensure the background covers the full screen */
			background: #87CEEB; /* Sky blue */
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.cloud-link {
			text-decoration: none;
			color: #333;
			font-size: 1.5rem; /* Increase text size */
			font-weight: bold;
			display: flex; /* Use flexbox for alignment */
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			position: relative;
			margin: 20px auto;
			width: 250px; /* Match the image width */
			height: 150px; /* Set height to match the image */
			z-index: 1; /* Ensure clouds are visible */
		}

		.cloud-link img {
			position: absolute; /* Position the image behind the text */
			top: 0;
			left: 0;
			width: 100%; /* Make the image fill the container */
			height: 100%;
			z-index: -1; /* Place the image behind the text */
		}

		.cloud-link span {
			color: #333;
			font-size: 1.5rem;
			font-weight: bold;
			pointer-events: none; /* Ensure text doesn't interfere with clicks */
		}

		.cloud-link .description {
			color: #555;
			font-size: 1rem;
			font-weight: normal;
			pointer-events: none;
		}

		.cloud-link:nth-child(1) {
			transform: translateX(-30px); /* Offset for the title */
			width: 300px; /* Larger size for the title */
			height: 180px;
		}

		.cloud-link:nth-child(1) span {
			font-size: 2rem; /* Larger text for the title */
		}

		.cloud-link:nth-child(2) {
			transform: translateX(50px); /* Increased offset */
		}

		.cloud-link:nth-child(3) {
			transform: translateX(-40px); /* Increased offset */
		}

		.cloud-link:nth-child(4) {
			transform: translateX(70px); /* Increased offset */
		}

		.sun {
			position: absolute;
			top: 40px; /* Add more space above */
			right: 150px; /* Position closer to the clouds */
			width: 200px; /* Increase size of the sun */
			height: auto;
			display: block;
		}

		@media (max-width: 768px) {
			.sun {
				display: none; /* Hide the sun on mobile devices */
			}
		}
	</style>
</head>

<body>
	<img src="clouds/sun.svg" alt="Sun" class="sun">
	<a href="index.html" class="cloud-link">
		<img src="clouds/cloud1.svg" alt="Fred Hunter">
		<span class="cloud-title">Fred Hunter</span>
	</a>
	<a href="about.html" class="cloud-link">
		<img src="clouds/cloud2.svg" alt="About">
		<span>About</span>
		<div class="description">Learn more about Fred</div>
	</a>
	<a href="projects.html" class="cloud-link">
		<img src="clouds/cloud3.svg" alt="Projects">
		<span>Projects</span>
		<div class="description">Explore Fred's work</div>
	</a>
	<a href="contact.html" class="cloud-link">
		<img src="clouds/cloud1.svg" alt="Contact">
		<span>Contact</span>
		<div class="description">Get in touch with Fred</div>
	</a>
</body>

</html>

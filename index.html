<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Fred Hunter</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	<style>
		body {
			background: #87CEEB; /* Sky blue */
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.cloud {
			background: #ffffff; /* White cloud */
			border-radius: 50px;
			padding: 20px 40px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			margin: 20px auto;
			width: fit-content;
			text-align: center;
		}

		.cloud-title {
			font-size: 2rem;
			font-weight: bold;
			color: #333;
		}

		.cloud-content {
			font-size: 1rem;
			color: #555;
		}

		.cloud-link {
			background: #ffffff; /* White cloud */
			border-radius: 50px;
			padding: 15px 30px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			margin: 15px auto;
			width: fit-content;
			text-align: center;
			text-decoration: none;
			color: #333;
			font-size: 1rem;
			font-weight: bold;
			display: block;
			position: relative;
		}

		.cloud-link:nth-child(1) {
			left: -10px;
		}

		.cloud-link:nth-child(2) {
			left: 20px;
		}

		.cloud-link:nth-child(3) {
			left: -15px;
		}
	</style>
</head>

<body>
	<div class="cloud">
		<div class="cloud-title">Fred Hunter</div>
		<div class="cloud-content">Welcome to a sunny day!</div>
	</div>
	<a href="about.html" class="cloud-link">About</a>
	<a href="projects.html" class="cloud-link">Projects</a>
	<a href="contact.html" class="cloud-link">Contact</a>
</body>

</html>

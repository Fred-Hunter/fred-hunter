<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Fred Hunter</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	<style>
		html, body {
			height: 100%; /* Ensure the background covers the full screen */
			background: #87CEEB; /* Sky blue */
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.cloud-link {
			text-decoration: none;
			color: #333;
			font-size: 1.5rem; /* Increase text size */
			font-weight: bold;
			display: block;
			text-align: center;
			position: relative;
			margin: 20px auto;
			width: fit-content;
		}

		.cloud-link img {
			width: 200px; /* Increase size of the cloud SVGs */
			display: block;
		}

		.cloud-link span {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #333;
			font-size: 1.5rem;
			font-weight: bold;
			pointer-events: none; /* Ensure text doesn't interfere with clicks */
		}

		.cloud-link:nth-child(1) {
			transform: translateX(-20px); /* Offset for the title */
		}

		.cloud-link:nth-child(1) img {
			width: 250px; /* Larger size for the title */
		}

		.cloud-link:nth-child(1) span {
			font-size: 2rem; /* Larger text for the title */
		}

		.cloud-link:nth-child(2) {
			transform: translateX(15px); /* Slight offset */
		}

		.cloud-link:nth-child(3) {
			transform: translateX(-10px); /* Slight offset */
		}

		.cloud-link:nth-child(4) {
			transform: translateX(25px); /* Slight offset */
		}
	</style>
</head>

<body>
	<a href="index.html" class="cloud-link">
		<img src="clouds/cloud1.svg" alt="Fred Hunter">
		<span>Fred Hunter</span>
	</a>
	<a href="about.html" class="cloud-link">
		<img src="clouds/cloud2.svg" alt="About">
		<span>About</span>
	</a>
	<a href="projects.html" class="cloud-link">
		<img src="clouds/cloud3.svg" alt="Projects">
		<span>Projects</span>
	</a>
	<a href="contact.html" class="cloud-link">
		<img src="clouds/cloud1.svg" alt="Contact">
		<span>Contact</span>
	</a>
</body>

</html>
